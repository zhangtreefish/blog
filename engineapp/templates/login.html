{% extends "base.html" %}
{% block content %}
	{% if message %}
		<div class='message'>
			<i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
			{{message}}
		</div>
	{% endif %}
	<h2> Log In </h2>
	<form method="POST">
		<label for="usern">Name
			<input id="usern" type="text" name="username" value="{{username}}" autofocus required>
		</label>
		<span style="color: red">{{username_err_required}}</span>
		<span style="color: red">{{username_err_nonexistent}}</span>
		<br>
		<label for="pwd">Password
			<input id="pwd" type="password" name="password" value="" required>
		</label>
		<span style="color: red">{{password_err}}</span>
		<span style="color: red">{{login_err}}</span>
		<br>
		<input type="submit" class="btn btn-success btn-lg">
	</form>
	{% include "signup_btn.html" with context %}
{% endblock %}
