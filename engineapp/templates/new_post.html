{% extends "base.html" %}
{% block content %}
	{% if author_id %}
		<main>
			<div>
				<span style="color: red">{{author_err}}</span>
			</div>
			<form method="POST">
				<label>Subject
					<input type="text" name="subject" value="{{subject}}">
				</label>
				<span style="color: red">{{subject_err}}</span>
				<br>
				<label>Content
					<textarea type="text" name="content">{{content}}</textarea>
				</label>
				<span style="color: red">{{content_err}}</span>
				<br>
				<label> Tag
					<input list="tag">
					<datalist id="tag">
						<option value="memoir"></option>
						<option value="travel"></option>
						<option value="novella"></option>
						<option value="commentary"></option>
					</datalist>
				</label>
				<input class="btn btn-success btn-lg" type="submit">
			</form>
		</main>
	{% endif %}
	<footer>
	{% if author_id %}
		{% include "logout_btn.html" with context %}
	{% endif %}
	{% if not author_id %}
		{% include "login_btn.html" with context %}
	{% endif %}
	</footer>
{% endblock %}
