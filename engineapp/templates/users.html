{% extends "base.html" %}
{% block content %}
	{% if users %}
		<div> 用户名册
			<ol>
				{% for user in users %}
					<li>
						<strong>{{user.id}}{{user.username}}</strong>
						<span> 最近登录 {{user.lastLoggedIn.strftime("%b %d, %Y at %H: %M: %S:")}}</span>
					</li>
				{% endfor %}
			</ol>
		</div>
	{% endif %}
{% endblock %}
