{% extends "base.html" %}
{% block content %}
	{% if author_key_string %}
		<main>
		    <h2> Details of Post </h2>
		    <span>author: {{author}}</span>
		    <span>subject: {{subject}}</span>
		    <textarea>content: {{content}}</textarea>
		    <span>Posted at {{postedAt.strftime("%b %d, %Y")}}</span>
		</main>
		<br />
		<div> Comment <i class="fa fa-2x fa-comment-o" aria-hidden="true"></i></div>
		<div> Likes <i class="fa fa-2x fa-thumbs-up" aria-hidden="true"></i></div>
	{% endif %}
{% endblock %}
