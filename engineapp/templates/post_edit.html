{% extends "base.html" %}
{% block content %}
	{% if post_key_st %}
		<div class='flex-container'>
			<a href={{"/blog/welcome"}} class='flex-item'><i class="fa fa-2x fa-home" aria-hidden="true"></i></a>
			<a href={{"/blog/post/{}".format(post_key_st)}} class='flex-item'><i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>Back</a>
		</div>
		<main>
			<form method="POST">
				<label>Subject
					<input type="text" name="subject" value="{{subject}}">
				</label>
				<label>Content
					<textarea type="text" name="content">{{content}}</textarea>
				</label>
				<input type="submit">
			</form>
		</main>
		<div class='flex-container'>
			<div class='flex-item'>
				<button type='button'>
					<a href={{"/blog/post/{}/edit".format(post_key_st)}}> Edit
						<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
					</a>
				</button>
				<button type='button'>
					<a href={{"/blog/post/{}/delete".format(post_key_st)}}> Delete
						<i class="fa fa-trash-o" aria-hidden="true"></i>
					</a>
				</button>
			</div>
			<button class='flex-item'>
				<a href={{"/blog/post/{}/newcomment".format(post_key_st)}}> Comment
					<i class="fa fa-comment-o" aria-hidden="true"></i>
				</a>
			</button>
			<form class='flex-item' action="/blog/post/{{post_key_st}}/like" method="POST">
                <input class="btn btn-info btn-large" type="submit" value="like">
			</form>
			<!-- <button class='flex-item'> Like
			</button> -->
		</div>
	{% endif %}
	{% if comments %}
    	<div>
    	    <h2> All Comments </h2>
	        <ol>
	        {% for c in comments %}
                <li>
                    <strong> by {{c.commenter}}</strong>
                    <span> on {{c.postedAt.strftime("%b %d, %Y at %H: %M: %S:")}}</span>
                    <textarea>{{c.comment}}</textarea>
                </li>
            {% endfor %}
            </ol>
        </div>
    {% endif %}
{% endblock %}
