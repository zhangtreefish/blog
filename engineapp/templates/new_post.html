{% extends "base.html" %}
{% block content %}
	{% if author_id %}
		<main>
			<div>
				<span style="color: red">{{author_err}}</span>
			</div>
			<form method="POST">
				<label>Subject
					<input type="text" name="subject" value="{{subject}}">
				</label>
				<span style="color: red">{{subject_err}}</span>
				<br>
				<label>Content
					<textarea type="text" name="content" value="{{content}}"></textarea>
				</label>
				<span style="color: red">{{content_err}}</span>
				<br>
				<input class="btn btn-success btn-lg" type="submit">
			</form>
		</main>
	{% endif %}
	<footer>
	{% if author_id %}
		{% include "logout_btn.html" with context %}
	{% endif %}
	{% if not author_id %}
		{% include "login_btn.html" with context %}
	{% endif %}
	</footer>
{% endblock %}
